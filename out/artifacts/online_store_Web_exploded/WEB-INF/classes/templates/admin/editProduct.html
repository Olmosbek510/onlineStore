<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffc107;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ffc107;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit product</h1>
    <form action="/product/edit" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${product.id}">
        <div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="file">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="categoryId" required>
                <option th:selected="${product.categoryId == category.id}" th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input th:value="${product.name}" type="text" id="productName" name="name" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input th:value="${product.price}" type="text" id="productPrice" name="price" required>
        </div>
        <input type="submit" value="Edit Product">
    </form>
</div>
</body>
</html>
